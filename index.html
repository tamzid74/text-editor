<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/b9a031195d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="mt-8">
        <div class="bg-blue-300 p-5 w-3/4 mx-auto  drop-shadow-lg rounded-lg">
          <h1 class="text-4xl font-semibold text-center">My Text Editor</h1>
          <div class="w-3/4 mx-auto bg-sky-200 border-2 border-black p-4 mt-6">
            <div class="flex justify-between p-8 border-b-2 border-black mb-5">
              <div class="flex gap-6">
                <button id="btn-bold"><i class="fa-solid fa-bold"></i></button>
                <button id="btn-italic"><i class="fa-solid fa-italic"></i></button>
                <button id="btn-underline"><i class="fa-solid fa-underline"></i></button>
              </div>
              <div class="flex gap-6">
                <button id="btn-left"><i class="fa-solid fa-align-left"></i></button>
                <button id="btn-center"><i class="fa-solid fa-align-center"></i></button>
                <button id="btn-right"><i class="fa-solid fa-align-right"></i></button>
                <button id="bt-align-justify"><i class="fa-solid fa-align-justify"></i></button>
              </div>
              <div class="flex gap-6">
                <input id="number-field" type="number" class="w-10" />
                <p id="" class="cursor-pointer">Aa</p>
                <input id="input-field" class="cursor-pointer" type="color" name="" />
              </div>
            </div>
              <textarea class="w-full h-96 p-2" name="" id="text-field"></textarea>
          </div>
        </div>
      </section>
    </main>
    <script src="js/bold.js"></script>
    <script src="js/italic.js"></script>
    <script src="js/underline.js"></script>
    <script src="js/left.js"></script>
    <script src="js/center.js"></script>
    <script src="js/right.js"></script>
    <script src="js/align.js"></script>
    <script src="js/number.js"></script>
  </body>
</html>
